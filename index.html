<!DOCTYPE html>
<html>
<head>
  <title>Markdown to HTML Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/default.css">
</head>
<body>
  <div id="markdown-output"></div>
  
  <script>
    // Fetch and process the markdown file
    fetch('data:text/markdown;base64,aGVsbG8KIyBUaXRsZQ==')
      .then(response => response.text())
      .then(markdownText => {
        // Configure marked with highlight.js
        marked.setOptions({
          highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
              return hljs.highlight(lang, code).value;
            } else {
              return hljs.highlightAuto(code).value;
            }
          }
        });
        
        // Convert markdown to HTML and render
        const html = marked.parse(markdownText);
        document.getElementById('markdown-output').innerHTML = html;
      })
      .catch(error => {
        console.error('Error processing markdown:', error);
        document.getElementById('markdown-output').innerHTML = 'Error loading content';
      });
  </script>
</body>
</html>
